<!-- This is an [HTML document](poe://www.poe.com/_api/key_phrase?phrase=HTML%20document&prompt=Tell%20me%20more%20about%20HTML%20document.) that displays a book finder web page -->
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- The head section contains metadata about the page, including its character encoding, title, and links to stylesheets and icons -->
  <meta charset="utf-8">
  <title>Book Finder | De SchoolMate</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="icon" href="../Media/DSM.svg" type="image/x-icon" />
</head>

<body>
  <!-- The body section contains the main content of the page, including the book search input and the search result list -->
  <div class="top"><button onclick="logout()">Home</button></div>
  <div class="container">
    <div id="title" class="center">
      <h1 id="header" class="text-center mt-5">Book Finder</h1>
      <div class="row"> <!-- This is the book search input, including the search box and the search button -->
        <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12"> <input id="search-box" type="text"
            class="form-control" placeholder="Search Books!..."> <button id="search" class="btn btn-primary"
            style="background-color: blueviolet; border: 0px;" onclick="">Search</button> </div>
      </div>
    </div>
    <div class="book-list">
      <h2 class="text-center">Search Result</h2>
      <!-- This is the container for the book search result list -->
      <div id="list-output" class="">
        <div class="row">
          <!-- The book search result list will be dynamically generated through JavaScript and displayed here -->
        </div>
      </div>
    </div>
  </div>

  <!-- These are links to the Bootstrap CSS framework and jQuery library -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <!-- This is a link to the custom stylesheet for the page -->
  <link rel="stylesheet" href="css/style.css">

  <!-- This is a link to the JavaScript file that handles the book search functionality -->
  <script src="js/index.js"></script>
  <script src="script.js"></script>
</body>

</html>
