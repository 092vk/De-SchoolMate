<!-- This is an [XHTML document](poe://www.poe.com/_api/key_phrase?phrase=XHTML%20document&prompt=Tell%20me%20more%20about%20XHTML%20document.) that demonstrates the use of the [Google Books Embedded Viewer API](poe://www.poe.com/_api/key_phrase?phrase=Google%20Books%20Embedded%20Viewer%20API&prompt=Tell%20me%20more%20about%20Google%20Books%20Embedded%20Viewer%20API.) -->
<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <!-- The head section contains metadata about the page, including its [character encoding](poe://www.poe.com/_api/key_phrase?phrase=character%20encoding&prompt=Tell%20me%20more%20about%20character%20encoding.), title, and [CSS styling](poe://www.poe.com/_api/key_phrase?phrase=CSS%20styling&prompt=Tell%20me%20more%20about%20CSS%20styling.) -->
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Books Embedded Viewer API Example</title>
  <style>
    /* This CSS code styles the body of the page with a pink background */
    body {
      background-color: pink
    }
  </style>
  <!-- This script tag loads the Google Books API [JavaScript file](poe://www.poe.com/_api/key_phrase?phrase=JavaScript%20file&prompt=Tell%20me%20more%20about%20JavaScript%20file.) -->
  <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
  <script
    type="text/javascript"> // This code loads the Google Books API google.books.load(); // This function initializes the viewer and loads a book with the given ISBN function initialize() { var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas')); var index = document.URL.indexOf('?'); if (index > 0) { var bookIsbn = document.URL.substring(index, document.URL.length).split("=")[1] console.log(bookIsbn); } //viewer.load('ISBN:0738531367'); //for test purpose viewer.load('ISBN:' + bookIsbn); } // This code sets the initialize function to be called after the Google Books API has loaded google.books.setOnLoadCallback(initialize); </script>
</head>

<body> <!-- This div contains the canvas where the embedded book viewer will be displayed -->
  <div class="container">
    <div class="text-center" id="viewerCanvas" style="width: 1000px; height: 800px"></div>
  </div>
  <!-- This link tag loads the [Bootstrap CSS framework](poe://www.poe.com/_api/key_phrase?phrase=Bootstrap%20CSS%20framework&prompt=Tell%20me%20more%20about%20Bootstrap%20CSS%20framework.) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</body>

</html>
