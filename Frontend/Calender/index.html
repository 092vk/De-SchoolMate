<!-- This is an HTML code for a Calender web page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This code imports a font-awesome icon library which is used in the web page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- This code imports jQuery library which is used in the web page -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    
    <!-- This code imports a CSS stylesheet which is used to style the web page -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- This code sets the favicon for the web page -->
    <link rel="icon" href="../Media/DSM.svg" type="image/x-icon" />
    
    <!-- This code sets the title of the web page -->
    <title>Calender | De SchoolMate</title>
</head>

<body>
    <!-- This is the main content wrapper for the web page -->
    <div class="content-wrapper">
        
        <!-- This is the heading section of the web page -->
        <div class="heading"><h1>Calender</h1></div>
        
        <!-- This is the left wrapper section of the web page -->
        <div class="left-wrapper">
            
            <!-- This is the header section of the left wrapper, which contains the month and year navigation buttons -->
            <div class="header"><i class="fa fa-angle-left" aria-hidden="true"></i><span><span class="month">
                    </span><span class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            
            <!-- This is the calender section of the left wrapper, which displays the calender table -->
            <div class="calender">
                <table>
                    <thead>
                        <!-- This is the week days section of the calender table, which displays the names of the days -->
                        <tr class="weekdays">
                            <th data-weekday="sun" data-column="0">Sun</th>
                            <th data-weekday="mon" data-column="1">Mon</th>
                            <th data-weekday="tue" data-column="2">Tue</th>
                            <th data-weekday="wed" data-column="3">Wed</th>
                            <th data-weekday="thu" data-column="4">Thu</th>
                            <th data-weekday="fri" data-column="5">Fri</th>
                            <th data-weekday="sat" data-column="6">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- This is the days section of the calender table, which displays the dates of the month -->
                        <tr class="days" data-row="0">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="1">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="2">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="3">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="4">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="5">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- This is the show date section of the left wrapper, which displays the current date -->
            <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
        </div>
        
        <!-- This is the right wrapper section of the web page -->
        <div class="right-wrapper">
            
            <!-- This is the header section of the right wrapper, which displays the selected date -->
            <div class="header"><span></span></div><span class="day"></span><span class="month"></span>
        </div>
    </div>
    
    <!-- This is the JavaScript code for the web page -->
    <script src="script.js"></script>
</body>

</html>
