<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../Media/DSM.svg" type="image/x-icon" />
    <title>Calender | De SchoolMate</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="heading"><h1>Calender</h1></div>
        <div class="left-wrapper">
            <div class="header"><i class="fa fa-angle-left" aria-hidden="true"></i><span><span class="month">
                    </span><span class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
            <div class="calender">
                <table>
                    <thead>
                        <tr class="weedays">
                            <th data-weekday="sun" data-column="0">Sun</th>
                            <th data-weekday="mon" data-column="1">Mon</th>
                            <th data-weekday="tue" data-column="2">Tue</th>
                            <th data-weekday="wed" data-column="3">Wed</th>
                            <th data-weekday="thu" data-column="4">Thu</th>
                            <th data-weekday="fri" data-column="5">Fri</th>
                            <th data-weekday="sat" data-column="6">Sat</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="days" data-row="0">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="1">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="2">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="3">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="4">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                        <tr class="days" data-row="5">
                            <td data-column="0"></td>
                            <td data-column="1"></td>
                            <td data-column="2"></td>
                            <td data-column="3"></td>
                            <td data-column="4"></td>
                            <td data-column="5"></td>
                            <td data-column="6"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
        </div>
        <div class="right-wrapper">
            <div class="header"><span></span></div><span class="day"></span><span class="month"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
