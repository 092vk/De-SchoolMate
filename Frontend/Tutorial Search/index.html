<!-- start of HTML document -->
<html>

<!-- start of head section -->
<head>
  <!-- set character encoding to UTF-8 -->
  <meta charset="utf-8">
  <!-- set title of the page -->
  <title>YouTube Search | De SchoolMate</title>
  <!-- link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- link to favicon image -->
  <link rel="icon" href="../Media/DSM.svg" type="image/x-icon" />
</head>
<!-- end of head section -->

<!-- start of body section -->
<body>
  <!-- a container div with class "youtube" -->
  <div class="youtube">
    <!-- a div with class "img" -->
    <div class="img">
      <!-- a heading with text "Search Tutorials" -->
      <h1> Search Tutorials</h1>
      <!-- an image with alt text "youtube logo" -->
      <img src="../Media/youtube.svg" alt="youtube logo">
    </div>
    <!-- a div with class "form" -->
    <div class="form">
      <!-- a form with action to search for YouTube videos -->
      <form action="https://www.youtube.com/results" method="get">
        <!-- an input field for searching with the name "search_query" -->
        <input type="text" name="search_query" placeholder="Type something you want..."
          style="margin: 0px; width: 622px; height: 38px; border-radius: 8px; border-color: blueviolet; padding-left: 10px;">
        <!-- a submit button for searching with text "Search" -->
        <input class="submit-btn" type="submit" value="Search" placeholder="place enter" style="border-radius:5px; border:0px; margin: 0px; width: 90px; height: 36px;">
      </form>
    </div>
  </div>
  <!-- end of container div with class "youtube" -->
</body>
<!-- end of body section -->

<!-- end of HTML document -->
</html>
