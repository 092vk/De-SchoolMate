<html>

<head>
  <meta charset="utf-8">
  <title>YouTube Search | De SchoolMate</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="youtube">
  <div class="img">
    <h1> Search Tutorials</h1>
    <img src="../Media/youtube.svg" alt="youtube logo">
  </div>
  <div class="form">
    <form action="https://www.youtube.com/results" method="get">
      <input type="text" name="search_query" placeholder="Type something you want..."
        style="margin: 0px; width: 622px; height: 33px; border-radius: 8px; border-color: blueviolet;">
      <input type="submit" value="Search" placeholder="place enter" style="border-radius:5px; border:0px; background-color: blueviolet; margin: 0px; width: 90px; height: 36px;">
    </form>
  </div>
</div>
</body>

</html>
