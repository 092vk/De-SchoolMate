<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Link to the Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to the favicon for the tab -->
    <link rel="icon" href="../Media/DSM.svg" type="image/x-icon" />

    <!-- Set the title of the document -->
    <title>Pomodoro Timer | De SchoolMate</title>
</head>

<body>
    <!-- Main container for the app -->
    <div class="container">
        <!-- Header for the app with title -->
        <div class="header">
            <h1 style="font-size: 3rem;">Pomodoro Timer</h1>
        </div>

        <!-- Input fields for session and break length -->
        <div class="row">
            <div class="col-half knob-wrapper">
                <h5>Session Length</h5>
                <input type="text" value="25" size="5" id="session-knob" />
            </div>
            <div class="col-half knob-wrapper">
                <h5>Break Length</h5>
                <input type="text" value="5" size="5" id="break-knob" />
            </div>
        </div>

        <!-- Buttons for controlling the app -->
        <div class="buttons">
            <a id="cmd-reset" class="btn btn-red"><i class="fa fa-undo"></i> Reset</a>
            <a id="cmd-pause" class="btn btn-yellow hidden"><i class="fa fa-pause"></i> Pause</a>
            <a id="cmd-go" class="btn btn-green"><i class="fa fa-play"></i> Start</a>
        </div>

        <!-- Mute buttons for the audio files -->
        <div class="buttons-mute">
            <a id="cmd-mute" class="btn btn-mute"><i class="fa fa-volume-up"></i></a>
            <a id="cmd-unmute" class="btn btn-mute hidden"><i class="fa fa-volume-off"></i></a>
        </div>

        <!-- Timer display -->
        <div class="timer knob-wrapper">
            <input type="text" value="1500" size="5" id="timer-display" />
        </div>

        <!-- Audio files for indicating the end of a break or session -->
        <audio id="snd-endofbreak" preload="auto">
            <source src="http://owentosh.com/public/codepen/endofbreak.m4a">
            <source src="http://owentosh.com/public/codepen/endofbreak.wav">
        </audio>

        <audio id="snd-endofsession" preload="auto">
            <source src="http://owentosh.com/public/codepen/endofsession.m4a">
            <source src="http://owentosh.com/public/codepen/endofsession.wav">
        </audio>

    </div>

    <!-- Scripts for the app's functionality -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js'></script>
    <script src="script.js"></script>

</body>

</html>
